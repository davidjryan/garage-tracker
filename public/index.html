<!DOCTYPE html>
<html>

<head>
  <title>Garage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>

<body>
  <header>
    <h1> Garage Tracker</h1>
    <section id="input-container">
      <input type='text' placeholder='Lingerer' id='linger-input' class="header-input">
      <input type='text' placeholder='YOUR REASON' id='reason-input' class="header-input">
      <select name="How Clean" id="clean-input" class="multi">
        <option value="Sparkling">Sparkling</option>
        <option value="Dusty">Dusty</option>
        <option value="Rancid">Rancid</option>
      </select>
      <input type="submit" value="Submit" id="submit-input" class="submit">
    </section>
  </header>
  <main>
    <section class="counters">
      <p class="counter">Cards: <span id="card-count">0</span></p>
      <p class="counter">Sparkling: <span id="sparkle-count">0</span></p>
      <p class="counter">Dusty: <span id="dusty-count">0</span></p>
      <p class="counter">Rancid: <span id="rancid-count">0</span></p>
    </section>
    <section class="sort">
      <input id="accend" type="submit" value="Accend">
      <input id="decend" type="submit" value="Decend">
    </section>
    <section id="card-container">
    </section>
  </main>
</body>
<script src="min.jquery.js"></script>
<script src='scripts.js'></script>

</html>
